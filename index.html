<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="index.css">

    <title>Formulario de Registro</title>
</head>

<body>

    <header>
        <h1 id="pageTitle">Formulario de Registro</h1>
    </header>

    <main>

        <h2 id="formTitle">Ingrese sus Datos</h2>
        <form id="registroForm">
            <div>
                <label for="firstname">Primer nombre:</label>
                <input type="text" id="firstname" name="firstname" required autofocus>
                <p class="errMsg"></p>
            </div>

            <div>
                <label for="surname">Apellido:</label>
                <input type="text" id="surname" name="surname" required>
                <p class="errMsg"></p>
            </div>
            
            <div>
                <label for="birthdate">Fecha de nacimiento:</label>
                <input type="date" id="birthdate" name="birthdate" required>
                <p class="errMsg"></p>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <p class="errMsg"></p>
            </div>

            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <p class="errMsg"></p>
            </div>

            <div>
                <label for="passwordConfirm">Confirmar Contraseña:</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm" required>
                <p class="errMsg"></p>
            </div>

            <div>
                <button type="submit" id="submid">Registrarse</button>
                <p class="errMsg"></p>
            </div>
        </form>
    </main>

    <footer>
        <h2>Esperamos nos vuelva a visitar</h2>
    </footer>

    <script src="./index.js" defer></script>
</body>

</html>
